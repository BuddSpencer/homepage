- name: 'Deepa Gupta'
  title: 'Direktorin'
  location: 'Bangalore, Indien'
  image: 'board/deepa.jpg'
  bio: "Deepa ist die Gründungsdirektorin von Jhatkaa, einer Organisation, die sich verpflichtet hat auf effektiven und innovativen Wegen basisdemokratische Machtausübung zu ermöglichen. Davor hat sie das „Indische Jugend-Klima-Netzwerk“ gegründet, um tausende Jugendliche aus ganz Indien für den Klimaschutz zu mobilisieren. Sie hat für Greenpeace Indien eine bahnbrechende mobile Plattform geschaffen und die indischen Operationen für Change.org geleitet."

- name: 'Keith Goodman'
  title: 'Vorstandssekretär'
  location: 'New York, Vereinigte Staaten'
  image: 'board/keith.jpg'
  bio: "Keith arbeitet als  Chief of Staff and Operations bei ColorOfChange. Davor war er bei AFL-CIO tätig, wo er Strategien entwickelt hat für die Wahl von 2004 und das Democratic National Committee (DNC) sowie die Obama-Kampagne. Keith war als Berater auch für Dutzende von fortschrittlichen Organisationen tätig."

- name: 'Tate Hausman'
  title: 'Vorstandsvorsitzender und Schatzmeister'
  location: 'New York, Vereinigte Staaten'
  image: 'board/tate.jpg'
  bio: "Tate ist Geschäftsführer des „Analyst Instituts“, einer Ideenschmiede, die Instrumente und Strategien für progressive Organisationen entwickelt. Davor war er Geschäftsführer von MoveOn.org und hat eine Reihe anderer politischer Operationen geleitet, wie Vote Today Ohio, eine Aktion zur Mobilisierung von Wählern für Barack Obama. Er hat für zwei Kongress-Kampagnen gearbeitet und eine Gouverneurskampagne."
