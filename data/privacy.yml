  This privacy policy to explains how SumOfUs (or “we”) use information that we collect from you while you visit the SumOfUs website, currently located at [www.sumofus.org](//www.sumofus.org) (the “Site”). SumOfUs may modify this policy from time to time so we encourage you to check this page when revisiting the Site.  The date of the most recent revision is listed below.

  When you register, contribute, sign up to volunteer, or take any other action on our Site, we may ask you to give us contact information, including your name, address, telephone number and/or e-mail address. We may also obtain information about you from outside sources and combine it with the information we collect through this Site. We use this information to operate this Site, send you news and information about the SumOfUs movement, solicit your participation in programs, events and activities, and obtain and confirm RSVP’s to events and programs. You may opt-out of receiving messages from SumOfUs by sending any email to info@sumofus.org and asking that you not receive future email messages.  You may also opt-out by following the unsubscribe link at the bottom of each email.

  Other than as stated in the following section, we will never provide any of your personal information to any other person or organization, except for vendors providing services to SumOfUs who have agreed to keep your information confidential, or if you specifically authorize us to share your information.  Notwithstanding the foregoing, we may provide information to third parties in the aggregate.